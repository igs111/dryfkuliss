<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRYF KULIS</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <a href="#" data-route="muzyka">muzyka</a>
      <a href="#" data-route="wydanie">nowe wydanie</a>
      <a href="#" data-route="kontakt">kontakt</a>
    </nav>
  </header>

  <!-- Loader -->
  <div id="loader" class="loader hidden">
    <div class="hourglass"></div>
    <p>ładowanie…</p>
  </div>

  <!-- Widok główny -->
  <main id="view-home" class="view active">
    <h1 class="brand">DRYF KULIS</h1>
  </main>

  <!-- Muzyka -->
  <main id="view-music" class="view">
    <div class="links-group top">
      <a href="#">Spotify</a>
      <a href="#">Apple Music</a>
      <a href="#">Bandcamp</a>
    </div>
    <h1 class="brand">DRYF KULIS</h1>
    <div class="links-group bottom">
      <a href="#">YouTube</a>
      <a href="#">Instagram</a>
      <a href="#">TikTok</a>
    </div>
  </main>

  <!-- Nowe wydanie -->
  <main id="view-release" class="view">
    <h2 class="release-title">Tytuł piosenki</h2>
    <div class="release-links">
      <a href="#">Spotify</a>
      <a href="#">Apple Music</a>
      <a href="#">Bandcamp</a>
    </div>
    <h1 class="brand">DRYF KULIS</h1>
    <div class="release-bottom">
      <a href="#">Otwórz klip na YouTube</a>
    </div>
  </main>

  <!-- Kontakt -->
  <main id="view-contact" class="view">
    <h2>Kontakt</h2>
    <form id="contactForm">
      <label>Email <input type="email" name="email" required /></label>
      <label>Wiadomość <textarea name="message" required></textarea></label>
      <button type="submit">Wyślij</button>
    </form>
  </main>

  <script src="app.js"></script>
</body>
</html>
