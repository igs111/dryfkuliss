<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dryf Kulis</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- LOADER -->
    <div id="loader">
        <div class="loader-circle"></div>
    </div>

    <!-- BLUE FLOATS -->
    <div id="float1" class="blue-float"></div>
    <div id="float2" class="blue-float"></div>

    <!-- NAVIGATION -->
    <nav>
        <a id="muzyka" href="#" onclick="switchSection('muzyka'); setActivePage('muzyka')">muzyka</a>
        <a id="dumetdzbanie" href="#" onclick="switchSection('dumetdzbanie'); setActivePage('dumetdzbanie')">dumetdzbanie</a>
        <a id="kontakt" href="#" onclick="switchSection('kontakt'); setActivePage('kontakt')">kontakt</a>
    </nav>

    <!-- CENTERED DRYF KULIS ICON -->
    <img id="drifkulis" src="spoti pfp.png" alt="Dryf Kulis">

    <!-- CONTENT WRAPPER -->
    <div id="center-box">

        <!-- MUZYKA -->
        <section id="s_muzyka" class="section">
            <h1>DRYF KULIS</h1>
            <br><br>
            <div class="links">
                <a href="#">YouTube</a>
                <a href="#">Spotify</a>
                <a href="#">Apple Music</a>
            </div>
            <br>
            <div class="links">
                <a href="#">Instagram</a>
                <a href="#">TikTok</a>
                <a href="#">Bandcamp</a>
            </div>
        </section>

        <!-- DUMETDZBANIE -->
        <section id="s_dumetdzbanie" class="section" style="display:none;">
            <h1>dumetdzbanie</h1>
            <p>Tu wchodzi treść dumetdzbanie</p>
        </section>

        <!-- KONTAKT -->
        <section id="s_kontakt" class="section" style="display:none;">
            <h1>kontakt</h1>

            <br>
            <form>
                <input type="text" placeholder="Twoje imię" style="width:100%;padding:10px;margin-bottom:10px;">
                <textarea placeholder="Wiadomość"
                    style="width:100%;height:150px;padding:10px;margin-bottom:10px;"></textarea>
                <button type="submit" style="padding:10px 20px;">Wyślij</button>
            </form>

            <br><br>
            <p>Tu możesz dodać dodatkowe informacje kontaktowe.</p>
        </section>

    </div>

    <script src="script.js"></script>

    <script>
        // Switch content sections
        function switchSection(name) {
            document.querySelectorAll(".section").forEach(s => s.style.display = "none");
            document.getElementById("s_" + name).style.display = "block";
        }

        // Default view
        switchSection("muzyka");
        setActivePage("muzyka");
    </script>

</body>
</html>
