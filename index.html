<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dryf Kulis</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="nav">
    <a href="#" data-view="home">muzyka</a>
    <a href="#" data-view="release">nowe wydanie</a>
    <a href="#" data-view="contact">kontakt</a>
  </nav>

  <main id="home" class="view active">
    <div class="hero">
      <img src="spoti pfp.png" alt="Tło" class="bg" />
      <h1 class="title">Dryf Kulis</h1>
    </div>
  </main>

  <main id="release" class="view">
    <h2 class="subtitle">Tytuł piosenki</h2>
    <div class="links">
      <a href="#">Spotify</a>
      <a href="#">Apple Music</a>
      <a href="#">Bandcamp</a>
    </div>
    <h1 class="title">Dryf Kulis</h1>
    <div class="links">
      <a href="#">Klip na YouTube</a>
    </div>
  </main>

  <main id="contact" class="view">
    <h2 class="subtitle">Kontakt</h2>
    <form id="contactForm">
      <input type="email" name="email" placeholder="Twój email" required />
      <textarea name="message" placeholder="Wiadomość" required></textarea>
      <button type="submit">Wyślij</button>
    </form>
  </main>

  <script src="app.js"></script>
</body>
</html>
