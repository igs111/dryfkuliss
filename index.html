<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DRYF KULIS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- LOADER -->
  <div id="loader" aria-hidden="true">
    <div class="dots" role="img" aria-label="loading">
      <span>.</span><span>.</span><span>.</span>
    </div>
  </div>

  <!-- NAV -->
  <nav>
    <a class="nav-link" data-target="home" href="#">muzyka</a>
    <a class="nav-link" data-target="muzyka" href="#" style="visibility:hidden;position:absolute;">spacer</a><!-- placeholder for center alignment -->
    <a class="nav-link" data-target="durnedzbanie" href="#">durnedzbanie</a>
    <a class="nav-link" data-target="kontakt" href="#">kontakt</a>
  </nav>

  <!-- MAIN TITLE (centered; changes text per section) -->
  <h1 id="mainTitle">DRYF KULIS</h1>

  <!-- SECTIONS -->
  <section id="home" class="section active"></section>

  <section id="muzyka" class="section">
    <div class="content">
      <div class="links-top">
        <a class="link" href="#">YouTube</a>
        <a class="link" href="#">Spotify</a>
        <a class="link" href="#">Apple Music</a>
      </div>
      <div class="links-bottom">
        <a class="link" href="#">Instagram</a>
        <a class="link" href="#">TikTok</a>
        <a class="link" href="#">Bandcamp</a>
      </div>
    </div>
    <button class="home-btn nav-link" data-target="home">home</button>
  </section>

  <section id="durnedzbanie" class="section">
    <div class="content">
      <div class="links-top">
        <a class="link" href="#">YouTube</a>
        <a class="link" href="#">Spotify</a>
        <a class="link" href="#">Apple Music</a>
      </div>
      <div class="links-bottom">
        <a class="link" href="#">Instagram</a>
        <a class="link" href="#">TikTok</a>
        <a class="link" href="#">Bandcamp</a>
      </div>
    </div>
    <button class="home-btn nav-link" data-target="home">home</button>
  </section>

  <section id="kontakt" class="section">
    <div class="contact-box">
      <h2>Napisz do mnie</h2>
      <form id="contactForm">
        <input id="email" type="email" placeholder="Twój email" required>
        <textarea id="message" placeholder="Twoja wiadomość" required></textarea>
        <button type="submit">Wyślij</button>
      </form>
    </div>
    <button class="home-btn nav-link" data-target="home">home</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
