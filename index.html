<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRYF KULIS</title>
  <meta name="description" content="Oficjalna strona artysty DRYF KULIS — muzyka, nowe wydanie, kontakt." />
  <!-- Elegancka szeryfowa czcionka (inspiracja stylem z referencji) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <nav class="nav container">
      <a href="#" data-route="muzyka" class="nav-link">muzyka</a>
      <a href="#" data-route="wydanie" class="nav-link">nowe wydanie</a>
      <a href="#" data-route="kontakt" class="nav-link">kontakt</a>
    </nav>
  </header>

  <!-- Overlay ładowania z klepsydrą -->
  <div id="loader" class="loader hidden" aria-hidden="true" role="dialog" aria-label="Ładowanie">
    <div class="hourglass" aria-hidden="true">
      <div class="glass">
        <div class="sand top"></div>
        <div class="sand stream"></div>
        <div class="sand bottom"></div>
      </div>
    </div>
    <div class="loading-text">ładowanie…</div>
  </div>

  <!-- Widok główny: DRYF KULIS -->
  <main id="view-home" class="view active">
    <section class="center">
      <h1 class="brand">DRYF KULIS</h1>
    </section>
  </main>

  <!-- Widok: MUZYKA (po loaderze) -->
  <main id="view-music" class="view">
    <section class="center">
      <div class="links-group top">
        <a class="media-link" href="#" target="_blank" rel="noopener">Spotify</a>
        <a class="media-link" href="#" target="_blank" rel="noopener">Apple Music</a>
        <a class="media-link" href="#" target="_blank" rel="noopener">Bandcamp</a>
      </div>

      <h1 class="brand">DRYF KULIS</h1>

      <div class="links-group bottom">
        <a class="media-link" href="#" target="_blank" rel="noopener">YouTube</a>
        <a class="media-link" href="#" target="_blank" rel="noopener">Instagram</a>
        <a class="media-link" href="#" target="_blank" rel="noopener">TikTok</a>
      </div>
    </section>
  </main>

  <!-- Widok: NOWE WYDANIE (po loaderze) -->
  <main id="view-release" class="view">
    <section class="center">
      <div class="release-top">
        <h2 class="release-title">Tytuł piosenki</h2>
        <div class="release-links">
          <a class="media-link" href="#" target="_blank" rel="noopener">Spotify</a>
          <a class="media-link" href="#" target="_blank" rel="noopener">Apple Music</a>
          <a class="media-link" href="#" target="_blank" rel="noopener">Bandcamp</a>
        </div>
      </div>

      <h1 class="brand">DRYF KULIS</h1>

      <div class="release-bottom">
        <a class="media-link" href="#" target="_blank" rel="noopener">Otwórz klip na YouTube</a>
      </div>
    </section>
  </main>

  <!-- Widok: KONTAKT (bez loadera) -->
  <main id="view-contact" class="view">
    <section class="center">
      <h2 class="section-title">Kontakt</h2>
      <form id="contactForm" class="contact-form" novalidate>
        <label>
          <span>Twój email</span>
          <input type="email" name="email" required placeholder="twoj@email.com" />
        </label>
        <label>
          <span>Wiadomość</span>
          <textarea name="message" rows="6" required placeholder="Napisz, o co chodzi…"></textarea>
        </label>
        <button type="submit" class="btn">Wyślij</button>
      </form>
      <p class="note">Odpowiem tak szybko, jak to możliwe.</p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>&copy; 2025 DRYF KULIS</small>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
