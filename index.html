<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DRYF KULIS</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- LOADER -->
<div id="loader">
    <div class="loader-circle"></div>
</div>

<!-- NAV -->
<nav>
    <a class="nav-link" data-target="muzyka">muzyka</a>
    <a class="nav-link" data-target="durnedzbanie">durnedzbanie</a>
    <a class="nav-link" data-target="kontakt">kontakt</a>
</nav>

<!-- MAIN TITLE (zostaje na środku w każdej sekcji poza kontakt) -->
<h1 id="mainTitle">DRYF KULIS</h1>

<!-- HOME SECTION -->
<section id="home" class="section active"></section>

<!-- MUZYKA -->
<section id="muzyka" class="section">
    <div class="content">
        <div class="links-top">
            <a class="link">YouTube</a>
            <a class="link">Spotify</a>
            <a class="link">Apple Music</a>
        </div>

        <div class="links-bottom">
            <a class="link">Instagram</a>
            <a class="link">TikTok</a>
            <a class="link">Bandcamp</a>
        </div>
    </div>

    <a class="home-btn" data-target="home">home</a>
</section>

<!-- DURNDZBANIE -->
<section id="durnedzbanie" class="section">
    <div class="content">
        <div class="links-top">
            <a class="link">YouTube</a>
            <a class="link">Spotify</a>
            <a class="link">Apple Music</a>
        </div>

        <div class="links-bottom">
            <a class="link">Instagram</a>
            <a class="link">TikTok</a>
            <a class="link">Bandcamp</a>
        </div>
    </div>

    <a class="home-btn" data-target="home">home</a>
</section>

<!-- KONTAKT -->
<section id="kontakt" class="section">
    <div class="contact-box">
        <h2>Napisz do mnie</h2>

        <form>
            <input type="email" placeholder="Twój email" required>
            <textarea placeholder="Twoja wiadomość" required></textarea>
            <button type="submit">Wyślij</button>
        </form>
    </div>

    <a class="home-btn" data-target="home">home</a>
</section>

<script src="script.js"></script>
</body>
</html>
